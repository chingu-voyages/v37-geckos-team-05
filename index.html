<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  

  <title>Job App</title>
</head>
<body>
    <header>
      <h1 class="logo"><span class="text-gradient">Aicareer</span></h1>
      <h1 class="logo"><a href="signin.html">Sign In</a></h1>
    </header>
    <!-- Canvas -->
<canvas class="orb-canvas"></canvas>
<!-- Overlay -->
<div class="overlay">
  <!-- Overlay inner wrapper -->
  <div class="overlay__inner">
    <!-- Title -->
    <h1 class="overlay__title">
      Congrats on taking the steps to start your new 
      <span class="text-gradient">career</span> 
    </h1>
    <p class="overlay__description">
      You will be able to apply and filter job to suit your needs.
      <strong>You'll even be able to save them to comeback later</strong>
    </p>
    <!-- Buttons -->
    <div class="overlay__btns">

      <button class="overlay__btn overlay__btn--transparent">
        <a href="signin.html">

          Signup
        </a>
      </button>
    </div>
  </div>
</div>

<div class="search-bar">
  <section class="job-search">
    <h2>Or start searching below</h2>
    <input
      type="text"
      id="job-keyword"
      name="job-keyword"
      required
      minlength="2"
      placeholder="Keywords"
    />
    <input
      type="text"
      id="job-location"
      name="job-location"
      required
      minlength="2"
      placeholder="Location"
    />
    <input
      type="text"
      id="job-type"
      name="job-type"
      required
      minlength="2"
      placeholder="Type"
    />
    <a href="#" class="search-btn">Search</a>
  </section>
</div>

</body>
</html>
