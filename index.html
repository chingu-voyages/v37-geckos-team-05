<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Job card</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">AppName</a>
      <a href="#" class="sign-in">sign in</a>
    </header>
    <main>
      <section class="landing">
        <div class="manifesto">
          <h2>
            We are here to help you find <br />
            the best job matches you.
          </h2>
          <p><a href="#" class="sign-in">Sign in</a> for more features.</p>
        </div>
        <div class="pic"></div>
      </section>
      <section class="job-search">
        <h2>Start with searching a job here</h2>
        <input
          type="text"
          id="job-keyword"
          name="job-keyword"
          required
          minlength="2"
          placeholder="Keywords"
        />
        <input
          type="text"
          id="job-location"
          name="job-location"
          required
          minlength="2"
          placeholder="Location"
        />
        <input
          type="text"
          id="job-type"
          name="job-type"
          required
          minlength="2"
          placeholder="Type"
        />
        <a href="#" class="search-btn">search</a>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
